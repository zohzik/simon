<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    
</head>

<body>
    <center><div id="Header">
      <center><p>Simon</p></center>
      </div></center><br/>
    <div id="Gameplace">   <!--This is the part where the actual buttons sit-->
        <center><table id="playset">
            <tbody>
                <tr>
                    <td>
                        <div class="button" id="topLeft"></div>
                    </td>
                    <td>
                        <div class="button" id="topRight"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="button" id="bottomLeft"></div>
                    </td>
                    <td>
                        <div class='button' id="bottomRight"></div>
                    </td>
                </tr>
            </tbody>
          </table></center>
    </div>
    <div id="scoreZone">
        <center><div id="scorebox">
            <p>Score: </p><p id="score">0</p>
        </div></center>
    </div>
</body>
